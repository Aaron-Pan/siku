	<script type="text/javascript">
		var Oin=document.querySelectorAll(".in");
		var oSpan=document.querySelectorAll(".hou");
		var Hou=document.querySelector(".hou-1");
	
		var str="";
		var atr="0";
		var reg=/^[1-9]\d{10}|\w+@([a-z]|\d)+\.com$/;
		var reg1=/^[a-z0-9]{5,16}$/;
		Oin[0].onblur=function(){
		this.style.border="1px solid red"
		str=Oin[0].value;
		if (reg.test(str)) {
		Hou.innerHTML="";
		oSpan[0].innerHTML="";
		this.style.border="1px solid #cccccc"
		}
		else{
			Hou.innerHTML="";
		oSpan[0].innerHTML="请输入正确的手机号或者邮箱";

		}
		}
		Oin[1].onblur=function(){
		this.style.border="1px solid red"
		str=Oin[1].value;
		atr=str;
		if (reg1.test(str)) {
		this.style.border="1px solid #cccccc"
		oSpan[1].innerHTML="";
		}
		else{
			
		oSpan[1].innerHTML="请输入密码！";

		}
		}
		Oin[2].onblur=function(){
		this.style.border="1px solid red"
		str=Oin[2].value;
		if (reg1.test(str)&& Oin[2].value==atr) {
		this.style.border="1px solid #cccccc"
		oSpan[2].innerHTML="";
		}
		else if(Oin[2].value==""){
			
		oSpan[2].innerHTML="请再次确认密码！";

		}
		else {
			oSpan[2].innerHTML="两次输入的密码不一致，请从新输入";
		}
		}
		var Btn=document.querySelector("button");
		// console.log(Btn);
	Btn.onclick=function(){
		
	for(let j=0;j<3;j++)
	{
		if(Oin[j].value==""){
	
			Oin[2].focus();
			
			alert("注册失败，请重新输入！");
			break;
			
			// break;

		}
		
	}
	
	$(function(){
	
		
		function more(){
			var phone="";
			var passwd="";
			phone+=($(".in").eq(0).val());
			passwd+=($(".in").eq(1).val());
			// st=phone;
		$.ajax({

			url:`https://www.apiopen.top/createUser?key=00d91e8e0cca2b76f515926a36db68f5&phone=${phone}&passwd=${passwd}`,
			type:"post",
			// dataType:"jsonp",
			success:function(res){
				console.log(res);
			},
			error:function(){
				console.log("ajax失败");
			}
		})
	}
			$("button").click(function(){
				console.log("10");
				more();
			})

	})
